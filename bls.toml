name = "bls-trigger-resolver-fn"
version = "1.0.0"

[deployment]
nodes = 1
permissions = [
  "https://ethers-http-wrapper.deno.dev"
]

[build]
dir = "build"
entry = "bls-trigger-resolver-fn_debug.wasm"
command = "npm run build:debug"

[build_release]
dir = "build"
entry = "bls-trigger-resolver-fn.wasm"
command = "npm run build:release"
